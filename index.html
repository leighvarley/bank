<!DOCTYPE html>
<html>
  <head>
    <title>Bank</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="bank">

      <h1>Bank.js</h1>

      <!-- Checking Account -->
      <div class="account">
        <h2>Checking Account</h2>
        <div class="balance">
          <h2>$0</h2>
        </div>
        <input type="number" class="userInput" autofocus placeholder="How much?" />
        <input type="button" class="deposit" value="Deposit" />
        <input type="button" class="withdrawal" value="Withdrawal"  />
      </div>

      <!-- Savings Account -->
      <div class="account">
        <h2>Savings Account</h2>
        <div class="balance">
            <h2>$0</h2>
        </div>
        <input type="number" class="userInput" placeholder="How much?">
        <input type="button" class="deposit" value="Deposit" />
        <input type="button" class="withdrawal" value="Withdrawal" />
      </div>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
