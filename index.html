<DOCTYPE html>
<html>
  <head>
    <title>Bank</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="bank">
      <h1>JavaScript Bank</h1>

      <!-- Checking Account -->
      <div class="account">
        <h2>Checking Account</h2>
        <div class="container" id="ckBalanceContainer">
          <h2>$0</h2>
        </div>
        <div id="ckError"></div>
        <input type="text" id="ckInput" autofocus placeholder="How much?" />
        <input type="button" id="ckDepositButton" value="Deposit" />
        <input type="button" id="ckWithdrawalButton" value="Withdrawal" />
      </div>

      <!-- Savings Account -->
      <div class="account">
        <h2>Savings Account</h2>
        <div class="container" id="svBalanceContainer">
            <h2>$0</h2>
        </div>
        <div id="svError"></div>
        <input type="text" id="svInput" placeholder="How much?">
        <input type="button" id="svDepositButton" value="Deposit" />
        <input type="button" id="svWithdrawalButton" value="Withdrawal" />
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
